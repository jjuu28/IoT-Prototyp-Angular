<div class="container">
  <h2>Hallo {{ username }}!</h2>
  <p>Überwache deine Felder!</p>

  <div class="button-group">
    <button (click)="navigate('/sensors')">Sensor Überblick</button>
    <button (click)="navigate('/sensorgroup')">Sensor Gruppen</button>
    <button (click)="navigate('/messages')">Datenexporte</button>
  </div>

  <div class="alert-box" *ngIf="messages">
    <h3>Wichtige Meldungen:</h3>
    <p><strong>{{ messages.title }}</strong></p>
    <p>{{ messages.description }}</p>
    <button (click)="navigate('/messages')">Alle Benachrichtigungen</button>
  </div>

  <div class="sensor-changes">
    <h3>Letzte Sensor Änderungen:</h3>
    <div *ngFor="let change of sensorChanges" class="sensor-item">
      <div class="sensor-icon">{{ change.sensorName }}</div>
      <div class="sensor-info">
        <p><strong>{{ change.description }}</strong></p>
        <p class="sensor-value">--> {{ change.value }}</p>
      </div>
    </div>
  </div>
</div>
